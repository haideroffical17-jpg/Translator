				"faq": {
					"title": "Frequently Asked Questions",
					"items": [{
						"question": "What is voice cloning?",
						"answer": "Voice cloning is an AI technology that creates a digital replica of your unique voice. It analyzes your speech patterns, tone, and accent from a short audio sample, then uses this data to generate new speech that sounds just like you. This allows you to create content in your own voice without having to record every word yourself."
					}, {
						"question": "What languages are currently supported?",
						"answer": "Our AI voice cloning technology supports 8 languages: English, Spanish, Korean, French, Japanese, Chinese, German, and Arabic. Each language model is specifically trained to capture authentic pronunciation and natural speech patterns, ensuring your cloned voice sounds native in every language."
					}, {
						"question": "Is it free to use?",
						"answer": "Free users can create one voice clone and have a 500-character generation quota. Our paid plans offer multiple voice clones, higher character limits, and advanced features. Visit our pricing page to explore Basic and Pro plans that best suit your needs."
					}, {
						"question": "How do I create a voice clone?",
						"answer": "Creating your voice clone is simple: 1) Upload an audio file or record directly using our tool, 2) Ensure your audio is 10-60 seconds long with clear speech and minimal background noise, 3) Name your voice clone, 4) Select the corresponding language, 5) Click create and let our AI analyze your voice. For best results, speak naturally and maintain consistent audio quality."
					}, {
						"question": "How do I use my cloned voice?",
						"answer": "Using your cloned voice is straightforward: 1) Navigate to the Text-to-Speech page, 2) Select 'Cloned Voice' from the voice options, 3) Enter the text you want your cloned voice to speak, 4) Click generate. Your text will be converted into natural-sounding speech that matches your voice's unique characteristics."
					}, {
						"question": "What makes a good voice sample for cloning?",
						"answer": "For optimal voice cloning results: 1) Use high-quality audio with minimal background noise, 2) Speak naturally at a consistent pace, 3) Record 10-60 seconds of clear speech, 4) Use proper microphone positioning, 5) Avoid background music or other voices, 6) Speak in your normal tone and style. The better your input quality, the more accurate your voice clone will be."
					}, {
						"question": "Can I add pauses and adjust speech rate for cloned voices?",
						"answer": "Currently, direct manipulation of pauses and speech rate is not supported for cloned voices. However, you can use natural punctuation (commas, periods, etc.) in your text to guide the speech flow. Our AI will maintain your voice's natural rhythm and speaking style from the original recording."
					}, {
						"question": "What's the maximum text length for cloned voices?",
						"answer": "Each voice cloning generation has a limit of 2,000 characters to ensure optimal quality and consistent voice characteristics. For longer texts, we recommend breaking them into smaller segments. This limit helps maintain the natural sound and emotional nuances of your cloned voice throughout the generated speech. We may increase this limit in future updates."
					}, {
						"question": "What if my voice clone doesn't sound right?",
						"answer": "If your voice clone doesn't meet your expectations, try these tips: 1) Record a new sample with clearer audio quality, 2) Ensure your sample is free from background noise, 3) Speak naturally without exaggeration, 4) Use a different variety of sentences in your sample, 5) Make sure your recording is within the recommended 10-60 second range. You can always create a new voice clone to improve the results."
					}]
